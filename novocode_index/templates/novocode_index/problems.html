{% extends "novocode_index/base.html" %}
{% block head %}
<script>
    $(document).ready(function(){
        $('tr[data-href]').click(function() {
            document.location = $(this).data('href');
        });
        $('tr[data-href]').css('cursor','pointer');
    });
</script>
{% endblock head %}
{% block body %}
<h1>Problems</h1>
<ul>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
        {% for problem in problems %}
            <tr data-href="{% url 'problem' pk=problem.id %}">
                <th scope="row">{{ problem.id }}</th>
                <td>{{ problem.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</ul>

{% endblock body %}
